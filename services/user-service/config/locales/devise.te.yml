      updated: "మీ ఖాతా విజయవంతంగా నవీకరించబడింది."
      updated_but_not_signed_in: "మీ ఖాతా విజయవంతంగా నవీకరించబడింది, కానీ మీ పాస్‌వర్డ్ మార్చబడింది కాబట్టి మీరు మళ్లీ సైన్ ఇన్ చేయాలి."
